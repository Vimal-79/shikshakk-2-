<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="style1.css">
    <title> signup to shikshakk </title>
</head>
<body>
    <div class="universal">
   <div class="image"> 
    <img class="bgimage" src="images\signup.jpg" alt="image"></div>
    <div class="signup-container">
        <h2 style="color: rgb(59, 173, 226);"> Student sign up</h2>
        <form id="signupForm" action="index.html" onsubmit="return validateForm()" >
            
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="mobile number">Mobile number</label>
                <input type="tel" id="mobile number" name="mobile number" placeholder="mobie number" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            
            
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            
            
                <button type="submit">Sign Up</button>
        
        </form>
        <p>Already have an account? <a href="index2.html" >Log in here</a></p>
    </div>
    </div>
<script src="script1.js"> </script>
</body>
</html>
